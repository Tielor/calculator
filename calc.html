<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
      <meta charset="utf-8">
      <link rel='stylesheet' href="calculator.css">
    </head>
  <body>
    <div id="container">
      <div id='input'>
        </div>
        <div id="row1">
            <div id="clear" class="button">C</div>
        </div>
        <div id='row2'>
            <div id="seven" class="button2">7</div>
            <div id="eight" class="button2">8</div>
            <div id="nine" class="button2">9</div>
            <div id="division" class="button2" >/</div>
        </div>
        <div id="row3">
            <div id="four" class="button2">4</div>
            <div id="five" class="button2">5</div>
            <div id="six" class="button2">6</div>
            <div id="multiplication" class="button2">*</div>
          </div>
        <div id="row4">
            <div id="one" class="button2">1</div>
            <div id="two" class="button2">2</div>
            <div id="three" class="button2">3</div>
            <div id="subtract" class='button2'>-</div>
         </div>
        <div id="row5">
            <div id="zero" class="button2">0</div>
            <div id="decimal" class='button2'>.</div>
            <div id="posneg" class='button2'>+/-</div>
            <div id="addition" class="button">+</div>
            <div id='equal'>=</div>
         </div>
      </div>
      <script type='text/javascript' src="calculator.js"></script>
    </body>    
</html>
